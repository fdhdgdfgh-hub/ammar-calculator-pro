name: Build APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build APK
        uses: subhamtyagi/flet-build-action@v1
        with:
          python-path: 'main.py'
          project-name: 'AmmarCalc'
          description: 'حاسبة عمار برو'
